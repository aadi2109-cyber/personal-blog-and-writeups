<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Writeups | Red Team Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .filter-btn {
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff88;
            color: #00ff88;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: #00ff88;
            color: #0f0c29;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #00ff88;
            color: #0f0c29;
        }

        .writeups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .writeup-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .writeup-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .writeup-title {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #00ccff;
        }

        .writeup-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 5px 12px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            font-size: 0.8em;
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .difficulty {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .easy { background: #4caf50; color: white; }
        .medium { background: #ff9800; color: white; }
        .hard { background: #f44336; color: white; }

        .writeup-description {
            color: #c0c0c0;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .writeup-link {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #0f0c29;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .writeup-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #808080;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: #00ff88;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #00ccff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .writeups-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aadi Jamadar</h1>
            <p class="subtitle">Personal Blog And CTF Writeup</p>
        </header>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="web">Web Exploitation</button>
            <button class="filter-btn" data-filter="pwn">Network Exploitation</button>
            <button class="filter-btn" data-filter="pwn">Network Fundamentals</button>
        </div>

        <div class="writeups-grid" id="writeups">
            <!-- Example writeup cards - replace with your actual writeups -->
            <div class="writeup-card" data-category="web">
                <h3 class="writeup-title">London Bridge</h3>
                <div class="writeup-meta">
                    <span class="tag">Web</span>
                    <span class="tag">SSRF</span>
                    <span class="difficulty medium">Medium</span>
                </div>
                <p class="writeup-description">LFI via SSRF, ðŸ”ºPrivilege Escalation using CVE-2018-18955.</p>
                <a href="LondonBridge.html" class="writeup-link">Read Writeup â†’</a>
            </div>


        <footer>
            <p>&copy; 2025 Aadi Jamadar. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/aadi2109-cyber" target="_blank">GitHub</a>
                <a href="https://twitter.com/jamadaraad61354" target="_blank">Twitter</a>
                <a href="https://linkedin.com/in/aadijamadar" target="_blank">LinkedIn</a>
            </div>
        </footer>
    </div>

    <script>
        const filterBtns = document.querySelectorAll('.filter-btn');
        const writeupCards = document.querySelectorAll('.writeup-card');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.getAttribute('data-filter');
                
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                writeupCards.forEach(card => {
                    if (filter === 'all' || card.getAttribute('data-category') === filter) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
